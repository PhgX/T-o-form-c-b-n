<!DOCTYPE html>
<html>
<head>
  <title>[Thực hành] Tạo form cơ bản</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>[Thực hành] Tạo form cơ bản</h1>
<h4>ORDER FORM</h4>

<form method="get" action="simpleform.html">
  <fieldset>  
  <br><label for="gsearch">What would you like to buy</label><br><br>
  <select>
    <option value="a">Áo</option>
    <option value="b">Bóng bay</option>
    <option value="c">Cây cảnh</option>
    <option value="d">Đèn bàn</option>
  </select>

  <p>How many would you like to order?</p>
  <input type="radio" name="order" id="1">
  <label for="1">1 - 10$</label><br>
  <input type="radio" name="order" id="2">
  <label for="2">2 - 20$</label><br>
  <input type="radio" name="order" id="3">
  <label for="3">3 - 30$</label>

  <p>Name*</p>
  <label for="fname"></label>
  <input type="text" name="fname" id="fname" placeholder="Firstname">
  <label for="lname"></label>
  <input type="text" name="lastname" id="lname" placeholder="Lastname">

  
  <br><br><label for="Email">Email</label><br><br>
  <input type="Email" name="Email" id="Email" placeholder="123@gmail.com">

  <br><br><label for="Phone">Phone Number</label><br><br>
  <input type="Phone" name="Phone" id="Phone" placeholder="123-123-123" pattern="[0-9]{3}-[0-9]{3}[0-9]{3}">
  <br><br><input type="submit" value="Submit">
</fieldset>
</form>




</body>
</html>
